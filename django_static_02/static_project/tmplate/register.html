
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .div {
        width:500px;
        height: 300px;
        border :5px solid #00000;
        margin: auto;
        background-color:green;
        }
    </style>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
          body{
        background-image:
        url("demoimage.jpg);
    </style>
</head>
<body>

<h1 style="color:brown;">Registration form</h1>
<div class="div" style="background-color=red;">

<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username" >
    <br>
    <br>
     <input type="text" name="1st_name" placeholder="enter your first name">
    <br>
    <br>
     <input type="text" name="second_name" placeholder="enter your second latter name">
    <br>
    <br>
     <input type="email" name="email" placeholder="enter your email address">
    <br>
     <br>
     <input type="password" name="password" placeholder="enter your password">
      <br>
     <br>
     <input type="password" name="Re_password" placeholder="enter confirm your password">
      <br>
    <br>
     <input type="submit" >
</form>
    {% for i in message %}
    {{message }}
    {% endfor %}
</div>
</body>
</html>
